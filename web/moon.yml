type: 'application'
language: 'typescript'
platform: 'node'

tasks:
  dev:
    command: 'vite dev'
    local: true
  build:
    command: 'vite build'
  preview:
    command: 'vite preview'
    local: true
  prepare:
    command: "svelte-kit sync || echo ''"
  check:
    command: 'svelte-kit sync && svelte-check --tsconfig ./tsconfig.json'
  check-watch:
    command: 'svelte-kit sync && svelte-check --tsconfig ./tsconfig.json --watch'
    local: true
